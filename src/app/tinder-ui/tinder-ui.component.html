<div class="tinder" [hidden]="!cards.length">
  <div class="tinder--cards">

    <div class="tinder--cards" (transitionend)="handleShift()" (pan)="handlePan($event)" (panend)="handlePanEnd($event)">

      <div #tinderCard class="tinder--card" *ngFor="let card of cards; let i = index"
          [ngStyle]="{ zIndex: cards.length - i, transform: 'scale(' + (20 - i) / 20 + ') translateY(-' + 20 * i + 'px)' }">
  
          <img #tinderCardImage [src]="card.img" (load)="tinderCardImage.style.opacity = 1">
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
      </div> 

    </div>
  </div>

  <div class="tinder--buttons">

    <button (click)="userClickedButton($event, false)">
      <svg xmlns='http://www.w3.org/2000/svg' width="30px" viewBox='0 0 512 512'>
        <title>ionicons-v5-a</title><path d='M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/>
        <line x1='256' y1='176' x2='256' y2='336' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
        <line x1='336' y1='256' x2='176' y2='256' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/></svg>
  </button>

  <button (click)="userClickedButton($event, true)">
    <svg xmlns='http://www.w3.org/2000/svg' width="30px" viewBox='0 0 512 512'>
    <title>ionicons-v5-m</title>
    <path d='M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/>
    <line x1='320' y1='320' x2='192' y2='192' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
    <line x1='192' y1='320' x2='320' y2='192' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/></svg>
  </button>

  </div>
</div>
